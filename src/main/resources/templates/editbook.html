<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Edit book</title>
</head>

<body>
    <h1>Edit book</h1>
    <form th:action="@{/update}" th:object="${book}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="publicationYear">Publication year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="isbn">Isbn</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <button type="submit">Update</button>
    </form>

    <a href="#" th:href="@{/booklist}">Back to the list</a>

</body>

</html>
