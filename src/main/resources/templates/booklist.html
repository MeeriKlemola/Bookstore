<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Booklist</title>
</head>

<body>

    <h1>Books</h1>

    <div class="col-md-4">
    <h3>Welcome <span sec:authentication="name"></span></h3>
    </div>
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Category</th>
                <th sec:authorize="hasRole('ADMIN')"> </th>
            </tr>
        </thead>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"> </td>
            <td th:text="${book.title}"> </td>
            <td th:text="${book.isbn}"> </td>
            <td th:text="${book.publicationYear}"> </td>
            <td th:text="${book.category.name}"> </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger" role="button">
                    Delete
                </a>
            </td>

            <td>
                <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-warning" role="button">
                    Edit</a>
            </td>
        </tr>
    </table>
    <p><a th:href="@{/addbook}" class="btn btn-success" role="button">Add book</a></p>

</body>

</html>
